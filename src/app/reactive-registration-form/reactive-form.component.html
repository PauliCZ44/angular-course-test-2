<h4 class="heading p-0 my-0">Reactive registration form</h4>
<form [formGroup]="form" class="py-2 px-4">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger"> Username is
      require</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary mt-2" type="submit">Sign Up</button>
</form>
